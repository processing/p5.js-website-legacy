  writing-a-tutorial-finishing-title: पूरी तरह खत्म करना
  writing-a-tutorial-finishing-1: >-
    एक बार जब आप अपना शिक्षण लिखना समाप्त कर लेते हैं और आपकी सामग्री को अंगूठा
