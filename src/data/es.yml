  your-first-sketch8: "la canvas tiene un círculo de alto y ancho 50 en la posición 80x y 80y"
  your-first-sketch9: "Si no lo escribiste correctamente, podría no aparecer nada. Si esto ocurre, asegúrate de haber copiado el código del ejemplo de manera exacta: los números deben estar contenidos dentro de paréntesis y tener comas entre cada uno de ellos, y la línea debe terminar con un punto y coma."
  your-first-sketch10: "Una de las cosas más difíciles de empezar a programar es que tienes que ser muy específico con la sintaxis. El navegador no es siempre lo suficientemente inteligente como para saber lo que quieres decir, y puede ser muy exigente con la puntuación. Te acostumbrarás a esto con un poco de práctica. Dependiendo del navegador que utilices, puedes ver los errores al revisar la \"consola\" JavaScript. En Chrome, por ejemplo, esto está bajo Ver > Desarrollador > Consola JavaScript."
  your-first-sketch11: "A continuación, haremos un bosquejo más interesante. Borra el texto del ejemplo anterior y prueba este: "
  your-first-sketch12: "Este programa crea una ventana con un ancho de 640 pixeles y una altura de 480 pixeles, y luego empieza a dibujar círculos blancos según la posición del ratón. Cuando presionas un botón del ratón, el color del círculo cambia a negro. Explicaremos más adelante los detalles acerca de los elementos de este programa. Por ahora corre el código, mueve el ratón, y haz click para probarlo."
  your-first-sketch13: "la canvas tiene múltiples circulos dibujados sobre ella al seguiendo el camino del movimiento del ratón"
